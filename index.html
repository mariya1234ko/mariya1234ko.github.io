<!DOCTYPE html>
<html>
  <head>
    <title>가평 야옹이네</title>
    <style>
      body{
        background-color: #d3d3d3;
      }
      .iframe-container {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        height: 0;
        overflow: hidden;
    }

    .iframe-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
    }
    </style>
  </head>
  <body>
    <h2>가평 야옹이네 예약가능한 날 보기</h2>

    <div class="iframe-container">
        <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Asia%2FSeoul&showPrint=0&showCalendars=0&showTz=0&showTabs=0&src=bWFyaXlhMTIzNGtvQGdtYWlsLmNvbQ&src=a28uc291dGhfa29yZWEjaG9saWRheUBncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%23039BE5&color=%230B8043" style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no" allowfullscreen></iframe>
    </div>
    
  </body>
</html>
